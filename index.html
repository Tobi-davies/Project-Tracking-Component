<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 16px; text-align: center; padding-top: 20px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="header-logo">
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="hamburger">
        <img src="./images/icon-hamburger.svg" alt="" class="open">
        <img src="./images/icon-close.svg" alt="" class="close">
      </div>
    </div>
    <div class="navs">
      <ul>
        <li>Product</li>
        <li>Features</li>
        <li>Pricing</li>
        <li><div></div></li>
        <li id="login">Login</li>
      </ul>
    </div>
  </header>
  <section class="landing-grid">
    <div class="first">
      <div class="new-dashboard">
        <a href="#" class="new">New</a>
        <p> Monograph Dashboard</p>
      </div>
      <h1>Powerful insights into your team</h1>
      <p class="project">Project planning and time tracking for agile teams</p>
      <div class="demo">
        <a href="#" class="schedule">Schedule a demo</a>
        <p class="preview">to see a preview</p>
      </div>
    </div>
    <div class="second">
      <div class="grid-img">
        <img src="./images/illustration-devices.svg" alt="">
      </div>
    </div>
  </section>


  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Tobi-davies">Tobiloba</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
